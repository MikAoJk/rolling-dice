<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll a Dice â€“ Random Dice Roller</title>
  <meta name="description" content="Press the button to roll a virtual sixâ€‘sided die and instantly see the result.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Rolling Dice ðŸŽ²</h1>
  </header>

  <main class="container">
    <section aria-labelledby="dice-heading">
      <h2 id="dice-heading" class="visually-hidden">Dice Roller</h2>

      <figure id="dice" class="dice" data-face="1">
        <img id="diceImg"
             src="images/dice1.png"
             alt="Dice face showing 1"
             width="120"
             height="120"
             loading="eager"
             decoding="async"
             sizes="(max-width: 400px) 100px, 120px">
        <figcaption id="diceResult" aria-live="polite">
          Result: 1
        </figcaption>
      </figure>

      <div class="controls">
        <button id="rollBtn" type="button" aria-describedby="diceResult">
          Roll Dice
        </button>
      </div>
    </section>
  </main>

  <noscript>
    <p style="text-align:center;color:#b00;">
      JavaScript is required to roll the dice. Please enable it in your browser.
    </p>
  </noscript>

  <footer class="site-footer">
    <p>

  </footer>
  
  <script src="script.js" defer></script>
</body>
</html>
